<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f79e37ece.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>

        <div class="card">
            <a class="equilibrium" href=""><img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
            </a>
            <a href="">
                <h1>Equilibrium #3429</h1>
            </a>
            <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
            <div id="info">
                <i class="fa-brands fa-ethereum fa-fade"></i>
                <h2 id="eth">0.041 ETH</h2>
                <p id="time"><i class="fa-solid fa-clock"></i> 3 days left</p>
            </div>
            <hr>


            <div id="creator">
                <img id="avatar" src="images/image-avatar.png" alt="">
                <p>Creation of <a href=""><em>Jules Wyvern</em></a></p>
            </div>
        </div>

    </main>

    <!--   <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Vaique Benjamin</a>.
    </div>-->
</body>

</html>
